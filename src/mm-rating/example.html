<!-- Defaults Example With 5 Star Rating -->
<mm-rating></mm-rating>

<!-- Custom Icon Example -->
<mm-rating custom-icon="http://lorempixel.com/500/500/"></mm-rating>

<!--Example With Setting Width & Height Of The Icons-->
<mm-rating icon-width="20" icon-height="20"></mm-rating>

<!--Example With Default 2 Rating -->
<mm-rating rate="2"></mm-rating>

<!--Example With Showing Total Number Of Ratings-->
<mm-rating show-totals></mm-rating>

<!--Example With Showing Greetings For Each Ratings-->
<mm-rating show-greetings></mm-rating>

<!--Example With Showing Custom Values For Each Ratings-->
<mm-rating values="{0: 'Poor', 1: 'Need Improvement', 2: 'Reasonable', 3: 'Good', 4: 'Excellent'}"></mm-rating>
